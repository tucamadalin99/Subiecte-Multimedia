<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificare multimedia Tuca Madalin</title>
</head>
<body>
    <p>21. Scrieti aplicatia HTML5 si codul javascript care la click pe canvas inverseaza imaginea fata de axa OX si
    intensifica culorile rosu si verde.
</p>
    <canvas id='canvas' width="500" height="500" style="border: 1px solid black;"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        img.src = './poza2.jpg';
        img.onload = () => {
            ctx.drawImage(img, 0,0, canvas.width, canvas.height);
        }
        canvas.onclick = (e)=>{
            ctx.translate(0, canvas.height);
            ctx.scale(1, -1);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            var imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            var pixels = imgData.data;
            for(var y= 0; y < canvas.height; y++){
                for(var x = 0; x < canvas.width; x++){
                    var index = (4 * y * canvas.width + x * 4)
                    pixels[index] += 50;
                    pixels[index + 1] += 50;
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }
    </script>
</body>
</html>
