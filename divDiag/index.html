<!DOCTYPE html>
<html>
    <body>
        <div id='container'>
            <div id='bila'></div>
        </div>
        <style>
            #container{
                width: 400px;
                height: 400px;
                border: 1px solid black;
            }
            #bila{
                width: 50px;
                height: 50px;
                border: 1px solid blue;
                background-color: brown;
                border-radius: 50%;
                position: relative;
            }
        </style>
        <script>
            let bila = document.getElementById('bila');
            let i = 0;
            let j = 0;
            let divWidth = 350;
            bila.addEventListener('click', (e) => {
                setInterval(function(){
                    if(j < divWidth){
                       // i += 1.55;
                        j++;
                        bila.style.top = j + "px";
                        bila.style.left = j + 'px';
                    }
                }, 10);
            })
        </script>
    </body>
</html>
