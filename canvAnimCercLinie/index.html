<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="400" style="border: 1px solid black;"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
  //  ctx.rotate(60 * Math.PI / 180);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.translate(0,0);
    ctx.rotate(60 * Math.PI / 180);
    ctx.lineTo(500, 0);
    ctx.stroke();
    ctx.arc(20,0, 20, 0,2*Math.PI);
    var cercX = 20;
    ctx.fillStyle = 'red';
    ctx.fill();
    var bool = true;
    canvas.addEventListener('click', (e)=>{
        setInterval(function(){
            ctx.beginPath();
            ctx.clearRect(0,0,canvas.width ,canvas.height * 2);
            ctx.fillStyle = 'red';
            cercX++;
            ctx.arc(cercX,0,20,0,2*Math.PI,false);
            ctx.fill();
        },50)
    })

</script>
</html>
